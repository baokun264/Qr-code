<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Mouse+Memoirs&family=Outfit:wght@400;700&display=swap');
  </style>
</head>
<body>
      <div class="back-ground">
        
        <div class="wrapper">
            <div class="content">
              <img class="image"  src="./images/image-qr-code.png" alt="Qr-code" width="150" height="150">
              
                <p class="head-text">Improve your Frontend skills by building project</p>
                <p class="body-text">Scan the Qr Code to visit Frontend Mentor and  take your coding skills the next level</p>
              
            </div>
        </div>
      </div>
 
  
</body>
</html>
